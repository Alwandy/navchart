  function Airfield() {
	var selected = "";
	  
    var fields = $( ":input" ).serializeArray();
	
	// Clear out the old results.
	$( "#Airbase" ).empty();
	$( "#resultBox" ).children().empty();
	
	$("#mainbox").fadeToggle();
	$("#warnBox").hide();
    jQuery.each( fields, function( i, field ) {
	  selected = parseInt(field.value);
	  
		if (airports[selected] == undefined)
		{
			$("#warnBox").show();
			return;
		}
	  $("#Airbase").append(airports[selected][1] + " ");
	  $("#TowerFreq").append(airports[selected][2] + " ");
	  $("#ILS").append(airports[selected][3] + " ");
	  $("#Runway").append(airports[selected][4] + " ");
	  $("#Elev").append(airports[selected][5] + " ");
	  $("#GPS").append(airports[selected][6] + " ");
	  $( "#mainbox" ).show("slow");
    });
  }
  $( "select" ).change(Airfield);
